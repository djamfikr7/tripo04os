---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profit-optimization-engine
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: profit-optimization-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: profit-optimization-engine
        version: v1
    spec:
      containers:
      - name: profit-optimization-engine
        image: tripo04os/profit-optimization-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WORKERS
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: profit-optimization-engine
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: profit-optimization-engine

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: profit-optimization-engine-hpa
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: profit-optimization-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: profit-optimization-engine-pdb
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: profit-optimization-engine

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: profit-optimization-engine-config
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  WORKERS: "4"
  MAX_REQUESTS: "10000"
  REQUEST_TIMEOUT: "30"
  CACHE_TTL: "3600"

---
# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: profit-optimization-engine-secrets
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
type: Opaque
stringData:
  # Database secrets
  DATABASE_URL: "postgresql://user:password@postgres:5432/profit_optimization"
  REDIS_URL: "redis://redis:6379/0"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  
  # API secrets
  API_SECRET_KEY: "your-secret-key-here"
  JWT_SECRET: "your-jwt-secret-here"
  
  # External API keys
  WEATHER_API_KEY: "your-weather-api-key"
  MAPS_API_KEY: "your-maps-api-key"

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profit-optimization-engine-models
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: profit-optimization-engine-logs
  namespace: tripo04os-profit-optimization
  labels:
    app: profit-optimization-engine
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
