global:
  resolve_timeout: 5m
  retry_interval: 30s

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    - match:
        team: business
      receiver: 'business-team'
      group_wait: 10s
      repeat_interval: 30m
    - match:
        team: operations
      receiver: 'operations-team'
      group_wait: 5s
      repeat_interval: 15m

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'alerts@tripo04os.com'
        from: 'alertmanager@tripo04os.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@tripo04os.com'
        auth_password: 'your-password'
        headers:
          Subject: '[ALERT] {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@tripo04os.com'
        from: 'alertmanager@tripo04os.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@tripo04os.com'
        auth_password: 'your-password'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - Immediate Action Required'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@tripo04os.com'
        from: 'alertmanager@tripo04os.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@tripo04os.com'
        auth_password: 'your-password'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-warning'
        title: 'Warning Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'info-alerts'
    email_configs:
      - to: 'team@tripo04os.com'
        from: 'alertmanager@tripo04os.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@tripo04os.com'
        auth_password: 'your-password'
        headers:
          Subject: '[INFO] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-info'
        title: 'Info Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'business-team'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#business-alerts'
        title: '[BUSINESS] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Team:* {{ .Labels.team }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'operations-team'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        severity: 'error'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#operations-alerts'
        title: '[OPS] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Team:* {{ .Labels.team }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
    apply_on: ['alertname', 'service']
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']
    apply_on: ['alertname', 'service']
  - source_match:
      severity: 'critical'
    target_match:
      alertname: '(HighAPIResponseTime|HighDBQueryTime)'
    equal: ['service']
  - source_match_re:
      alertname: 'PodCrashLooping'
    target_match:
      alertname: 'PodNotReady'
    equal: ['pod']
