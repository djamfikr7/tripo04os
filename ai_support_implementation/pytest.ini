[pytest]
# Pytest configuration for AI Support System tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    database: Tests requiring database
    redis: Tests requiring Redis
    elasticsearch: Tests requiring Elasticsearch
    ai: Tests requiring AI models
    api: API tests
    websocket: WebSocket tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    */virtualenv/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Logging configuration
[log_cli]
level = INFO
format = %(asctime)s [%(levelname)8s] %(message)s
date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
[filterwarnings]
ignore::DeprecationWarning
ignore::PendingDeprecationWarning
