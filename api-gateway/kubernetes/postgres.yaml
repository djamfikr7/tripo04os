apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: api-gateway
  labels:
    app: kong
    component: postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: kong
    component: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: api-gateway
  labels:
    app: kong
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
      component: postgres
  template:
    metadata:
      labels:
        app: kong
        component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "kong"
        - name: POSTGRES_USER
          value: "kong"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kong-secrets
              key: KONG_PG_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - kong
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - kong
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: api-gateway
  labels:
    app: kong
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
