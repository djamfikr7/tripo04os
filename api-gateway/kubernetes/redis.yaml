apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: api-gateway
  labels:
    app: kong
    component: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: kong
    component: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: api-gateway
  labels:
    app: kong
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
      component: redis
  template:
    metadata:
      labels:
        app: kong
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: api-gateway
  labels:
    app: kong
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
