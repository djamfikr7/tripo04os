apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: tripo04os
  labels:
    app: identity-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
      - name: identity-service
        image: tripo04os/identity-service:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: identity-service-config
        - secretRef:
            name: database-credentials
        - secretRef:
            name: jwt-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
