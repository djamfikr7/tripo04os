name: Backend Go Services CI/CD

on:
  push:
    branches: [ main, development ]
    paths:
      - 'backend_services/identity_service/**'
      - 'backend_services/location_service/**'
      - 'backend_services/trip_service/**'
      - 'backend_services/safety_service/**'
  pull_request:
    branches: [ main, development ]
    paths:
      - 'backend_services/identity_service/**'
      - 'backend_services/location_service/**'
      - 'backend_services/trip_service/**'
      - 'backend_services/safety_service/**'

env:
  GO_VERSION: '1.21'
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test Go Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tripo04os
          POSTGRES_PASSWORD: tripo04os123
          POSTGRES_DB: tripo04os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./backend_services/identity_service
        run: go mod download

      - name: Run tests
        working-directory: ./backend_services/identity_service
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tripo04os
          DB_PASSWORD: tripo04os123
          DB_NAME: tripo04os_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend_services/identity_service/coverage.out
          flags: identity-service
          name: identity-service-coverage

  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend_services/identity_service

  build:
    name: Build Go Services
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Identity Service
        working-directory: ./backend_services/identity_service
        run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o bin/identity-service ./cmd/main.go

      - name: Build Location Service
        working-directory: ./backend_services/location_service
        run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o bin/location-service ./cmd/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            backend_services/identity_service/bin/identity-service
            backend_services/location_service/bin/location-service

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Identity Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend_services/identity_service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/identity-service:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/identity-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Location Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend_services/location_service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/location-service:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/location-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy Identity Service
        run: kubectl apply -f infrastructure/kubernetes/services/identity-service/

      - name: Deploy Location Service
        run: kubectl apply -f infrastructure/kubernetes/services/location-service/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/identity-service
          kubectl rollout status deployment/location-service
