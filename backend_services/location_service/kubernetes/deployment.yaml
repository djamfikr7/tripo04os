apiVersion: v1
kind: Namespace
metadata:
  name: tripo04os-dev
  labels:
    name: tripo04os-dev
    environment: development
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: location-service-config
  namespace: tripo04os-dev
data:
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 8002
    database:
      host: postgres-service.tripo04os-dev.svc.cluster.local
      port: 5432
      name: tripo04os_location
      user: tripo04os
      password: tripo04os123
      sslmode: disable
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: 3600
    environment: development
    log_level: debug
    location:
      location_ttl_seconds: 300
      max_distance_km: 50
      geofence_check_interval_seconds: 60
---
apiVersion: v1
kind: Secret
metadata:
  name: location-service-secrets
  namespace: tripo04os-dev
type: Opaque
stringData:
  database-password: tripo04os123
---
apiVersion: v1
kind: Service
metadata:
  name: location-service
  namespace: tripo04os-dev
  labels:
    app: location-service
    service: location-service
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8002
      protocol: TCP
      name: http
  selector:
    app: location-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  namespace: tripo04os-dev
  labels:
    app: location-service
    service: location-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
        service: location-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: location-service
          image: tripo04os/location-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: location-service-config
                  key: host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: location-service-config
                  key: port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: location-service-config
                  key: name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: location-service-config
                  key: user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: location-service-secrets
                  key: database-password
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: location-service-hpa
  namespace: tripo04os-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: location-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: location-service-pdb
  namespace: tripo04os-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: location-service
