version: '3.8'

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8013:8013"
    environment:
      - PORT=8013
      - NODE_ENV=production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - ORDER_SERVICE_URL=http://order-service:8001
    networks:
      - tripo04os-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8013/api/v1/payments/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tripo04os-network:
    external: true
