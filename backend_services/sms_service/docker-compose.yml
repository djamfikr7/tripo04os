version: '3.8'

services:
  sms-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms-service
    ports:
      - "8016:8016"
    environment:
      - PORT=8016
      - ENVIRONMENT=production
      - SIMULATE_SMS=false
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - LOG_LEVEL=info
    networks:
      - tripo04os-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8016/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tripo04os-network:
    external: true
