apiVersion: v1
kind: Namespace
metadata:
  name: tripo04os-dev
  labels:
    name: tripo04os-dev
    environment: development
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trip-service-config
  namespace: tripo04os-dev
data:
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 8004
    database:
      host: postgres-service.tripo04os-dev.svc.cluster.local
      port: 5433
      name: tripo04os_trips
      user: tripo04os
      password: tripo04os123
      sslmode: disable
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: 3600
    environment: development
    log_level: debug
    trip:
      max_trip_duration_hours: 12
      max_distance_km: 500
      enable_route_optimization: true
      tracking_interval_seconds: 30
---
apiVersion: v1
kind: Secret
metadata:
  name: trip-service-secrets
  namespace: tripo04os-dev
type: Opaque
stringData:
  database-password: tripo04os123
---
apiVersion: v1
kind: Service
metadata:
  name: trip-service
  namespace: tripo04os-dev
  labels:
    app: trip-service
    service: trip-service
spec:
  type: ClusterIP
  ports:
    - port: 8004
      targetPort: 8004
      protocol: TCP
      name: http
  selector:
    app: trip-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-service
  namespace: tripo04os-dev
  labels:
    app: trip-service
    service: trip-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
        service: trip-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: trip-service
          image: tripo04os/trip-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: trip-service-config
                  key: database.host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: trip-service-config
                  key: database.port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: trip-service-config
                  key: database.name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: trip-service-config
                  key: database.user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trip-service-secrets
                  key: database-password
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trip-service-hpa
  namespace: tripo04os-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trip-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: trip-service-pdb
  namespace: tripo04os-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: trip-service
