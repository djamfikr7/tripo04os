apiVersion: v1
kind: Namespace
metadata:
  name: tripo04os-dev
  labels:
    name: tripo04os-dev
    environment: development
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-service-config
  namespace: tripo04os-dev
data:
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 8006
    database:
      host: postgres-service.tripo04os-dev.svc.cluster.local
      port: 5433
      name: tripo04os_pricing
      user: tripo04os
      password: tripo04os123
      sslmode: disable
      synchronize: true
      logging: true
    environment: development
    log_level: debug
    pricing:
      default_base_fare: 5.0
      default_fare_per_km: 2.0
      default_fare_per_minute: 0.30
      max_surge_multiplier: 3.0
      currency: USD
---
apiVersion: v1
kind: Secret
metadata:
  name: pricing-service-secrets
  namespace: tripo04os-dev
type: Opaque
stringData:
  database-password: tripo04os123
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
  namespace: tripo04os-dev
  labels:
    app: pricing-service
    service: pricing-service
spec:
  type: ClusterIP
  ports:
    - port: 8006
      targetPort: 8006
      protocol: TCP
      name: http
  selector:
    app: pricing-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-service
  namespace: tripo04os-dev
  labels:
    app: pricing-service
    service: pricing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pricing-service
  template:
    metadata:
      labels:
        app: pricing-service
        service: pricing-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: pricing-service
          image: tripo04os/pricing-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8006
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "development"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: pricing-service-config
                  key: database.host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: pricing-service-config
                  key: database.port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: pricing-service-config
                  key: database.name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: pricing-service-config
                  key: database.user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pricing-service-secrets
                  key: database-password
          livenessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8006
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pricing-service-hpa
  namespace: tripo04os-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pricing-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pricing-service-pdb
  namespace: tripo04os-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pricing-service
