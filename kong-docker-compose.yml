version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: tripo04os-postgres
    environment:
      POSTGRES_USER: tripo04os
      POSTGRES_PASSWORD: tripo04os_password
      POSTGRES_MULTIPLE_DATABASES: tripo04os_identity,tripo04os_order,tripo04os_trip,tripo04os_location,tripo04os_pricing,tripo04os_communication,tripo04os_safety,tripo04os_reputation,tripo04os_fraud,tripo04os_subscription,tripo04os_analytics,tripo04os_payment,tripo04os_maps,tripo04os_notification,tripo04os_sms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./databases/schemas/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripo04os"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripo04os-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tripo04os-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tripo04os-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tripo04os-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - tripo04os-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tripo04os-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tripo04os-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: tripo04os-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - tripo04os-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: tripo04os-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD: admin
      - GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - tripo04os-network
    restart: unless-stopped

  kong:
    image: kong:3.4.0-ubuntu
    container_name: tripo04os-kong
    privileged: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
      - "8445:8445"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_PORT: 5432
      KONG_PG_USER: tripo04os
      KONG_PG_PASSWORD: tripo04os_password
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_API_URL: http://localhost:8001
      KONG_ADMIN_API_URL: http://localhost:8002
      KONG_ADMIN_LISTEN: http://0.0.0.0:8000
      KONG_PROXY_LISTEN: http://0.0.0.0.8443
      KONG_PROXY_LISTEN_HTTPS: http://0.0.0.0.8444
      KONG_LOG_LEVEL: debug
      KONG_ADMIN_LISTEN: http://0.0.0.0.8000
      KONG_ADMIN_LISTEN: http://0.0.0.0.9443
      KONG_ADMIN_LISTEN_HTTPS: http://0.0.0.0.8445
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    networks:
      - tripo04os-network
    restart: unless-stopped
    volumes:
      - ./kong/kong.yml:/usr/local/kong/kong.yml
      - ./kong/config:/usr/local/kong
      - ./kong/routes:/usr/local/kong
      - ./kong/plugins:/usr/local/kong/plugins
      - kong_data:/usr/local/kong

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  prometheus_data:
  grafana_data:
  kong_data:

networks:
  tripo04os-network:
    driver: bridge
